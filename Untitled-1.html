<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .item {
            background-color: #3498db;
            color: white;
            width: 30%;
            height: 200px;
            margin: 10px;
            text-align: center;
            line-height: 200px;
        }
        @media (max-width: 768px) {
            .item {
                width: 45%;  /* Ajusta a 45% en pantallas medianas */
                height: 150px;
                line-height: 150px;
            }
        }
        @media (max-width: 480px) {
            .item {
                width: 100%;  /* En pantallas peque√±as, el ancho es del 100% */
                height: 100px;
                line-height: 100px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>

</body>
</html>
